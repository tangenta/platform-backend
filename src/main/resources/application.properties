server.port=4000
graphiql.mapping=/graphiql/
spring.profiles.active=dev-test

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/platform
spring.datasource.username=root
spring.datasource.password=password

mybatis.mapper-locations=classpath*:/mybatis/*Mapper.xml
mybatis.type-aliases-package=com.tangenta.data.typeHandler
mybatis.type-handlers-package=com.tangenta.data.typeHandler

spring.servlet.multipart.location=/tmp/
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=0

upload-temp-dir=C:/Users/xx/temp
profileImage-dir=C:/Users/xx/djpt/img
image-resource-path=/img/
hostname=http://localhost:4000

weight-calculate-delay-minutes=1

